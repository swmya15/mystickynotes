<!DOCTYPE html>
<html>
<head>
  <title>{{ note.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-tr from-yellow-100 to-pink-100 font-poppins">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-96">
    <h1 class="text-3xl font-bold mb-4">{{ note.title }}</h1>
    <p class="text-gray-700 mb-4">{{ note.description }}</p>
    <div class="flex justify-between">
      <a href="{% url 'home' %}" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">Back</a>
      <a href="{% url 'delete_note' note.id %}" class="bg-red-400 text-white px-3 py-1 rounded hover:bg-red-500">Delete</a>
    </div>
  </div>
</body>
</html>
