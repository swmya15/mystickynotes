<!DOCTYPE html>
<html>
<head>
  <title>Add Note</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-yellow-100 to-pink-100 font-poppins">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-96">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Add a New Sticky Note</h2>
    <form method="post">{% csrf_token %}
      <input type="text" name="title" placeholder="Title" class="w-full mb-3 p-2 border rounded-lg" required>
      <textarea name="description" rows="4" placeholder="Description" class="w-full p-2 border rounded-lg" required></textarea>
      <button type="submit" class="mt-4 bg-yellow-400 w-full py-2 rounded-lg font-semibold hover:bg-yellow-500">Save</button>
    </form>
    <a href="{% url 'home' %}" class="text-blue-600 mt-3 block text-center">Back to Home</a>
  </div>
</body>
</html>
